[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Custom markers
markers =
    integration: Integration tests requiring deployed AgentCore resources
    slow: Slow-running tests (deselect with '-m "not slow"')
    unit: Fast unit tests (select with '-m unit')

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (optional, requires pytest-cov)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=src
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-branch

# Minimum coverage percentage (uncomment to enforce)
# --cov-fail-under=85

# Log format
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
